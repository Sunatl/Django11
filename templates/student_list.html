{% extends "base.html" %}
{% load static %}
{% block title %}Student{% endblock title %}
{% block content %}
    <h1>Student List</h1>
    <a href="{% url 'student_create' %}">Create New Student</a>
    <ul>
        {% for student in students %}
        <li>
            <a href="{{ student.get_absolute_url }}">{{ student.f_name }} {{ student.l_name }}</a>
            <a href="{% url 'student_detail' student.id %}">Detail</a>
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
